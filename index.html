<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title></title>
  </head>
  <body>
    <main>
      <h1>OPMLをTreeify用に変換</h1>
      <form id="form">
        <label>
          <input type="radio" name="outlinerName" value="WorkFlowy" checked />
          WorkFlowy
        </label>
        <label>
          <input type="radio" name="outlinerName" value="Dynalist" />
          Dynalist
        </label>
        <div id="input-output-area">
          <label for="input-area">入力欄（変換前）</label>
          <label for="output-area">出力欄（変換後）</label>
          <textarea id="input-area" autofocus></textarea>
          <textarea id="output-area"></textarea>
        </div>
      </form>
      <footer>
        <p>
          このツールは<a href="https://github.com/treeify/treeify-browser-extension">Treeify</a
          >の公式ツールです。
        </p>
        <p>ソースコードはGitHubで公開されています。</p>
        <a href="https://github.com/treeify/treeify-opml-converter"
          >https://github.com/treeify/treeify-opml-converter</a
        >
      </footer>
    </main>

    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
